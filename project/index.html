<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Calendar</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header__button-container">
                <button id="switch-user-menu-button" class="btn">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
            </div>
            <div class="header__logo-container">
                <a class="logo">Calendar</a>
            </div>
            <div class="header__date-container">
                <button id="prev-month-button" class="round-btn">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </button>
                <div class="header__date-container__month-container">
                    <p>Prev</p>
                </div>
                <button id="next-month-button" class="round-btn">
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                </button>
            </div>
            <div class="header__settings-container">
                <div class="switch">
                    <input type="checkbox" id="toggle-button" class="toggle-button">
                </div>
                <div class="settings">
                    <button class="round-btn">
                        <ion-icon name="settings-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="user-container">
                <div class="user-container__avatar-container">
                    <img id="user-avatar" src="./img/c46888f9135c3b440f5d9060a345b35e.png">
                </div>
                <div class="user-container__user-challenges-container">
                    <div class="user-container__user-challenges-container__user-chalenges">

                    </div>
                </div>
                <div class="user-container__button-container">
                    <button class="wide-btn">
                        <ion-icon name="add-outline"></ion-icon>
                    </button>
                </div>
            </section>
            <section class="calendar-container">
                <table id="days-table" class="calendar-container__days">
                    
                </table>
            </section>
        </div>
    </main>
    <script src="./main.js"></script>
