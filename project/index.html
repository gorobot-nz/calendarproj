<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Calendar</title>
</head>
<body>
    <header>
        <div class="header-container">
            <section class="logo-container">
                <button><ion-icon name="menu-outline"></ion-icon></button>
                <a class="logo">Calendar</a>
            </section>
            <section class="date-container">
                <button><ion-icon name="arrow-back-outline"></ion-icon></button>
                <div class="month-container">
                    <p>Prev</p>
                </div>
                <button><ion-icon name="arrow-forward-outline"></ion-icon></button>
            </section>
            <section class="settings-container">
                <div class="switch">
                    <input type="checkbox" id="toggle-button" class="toggle-button">
                </div>
                <div class="settings">
                    <button><ion-icon name="settings-outline"></ion-icon></button>
                </div>
            </section>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="user-container">
                <p>Info</p>
            </section>  
            <section class="calendar-container">
                <p>Calendar</p>
            </section>
        </div>
    </main>
    <script src="./main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
